<div class="container mt-5">
    <h2 class="my-5">Your cart</h2>
    <div class="row">
      <div class="col-12" *ngIf="cart.length === 0">
        <p>Your cart is empty.</p>
      </div>
      <div class="col-12" *ngIf="cart.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart">
              <td>
                <img [src]="item.image" class="img-fluid" alt="{{item.name}}" style="max-width: 100px;">
                <span>{{item.name}}</span>
                <span>Size: {{item.size}}</span>
              </td>
              <td>
                1
                <button class="btn btn-link" (click)="removeFromCart(item)">Remove</button>
              </td>
              <td>{{item.price}}</td>
            </tr>
          </tbody>
        </table>
        <div class="text-right">
            <button class="btn btn-dark" (click)="checkout()">Checkout</button>
          </div>
        <div class="text-right">
          <button class="btn btn-dark" (click)="clearCart()">Clear Cart</button>
        </div>
      </div>
    </div>
  </div>
