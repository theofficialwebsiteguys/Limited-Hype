<div class="contact-container">
  <h2>Feel free to contact us with any questions or concerns. Fill out the form below and we will get back to you.</h2>

  <!-- Form is displayed only if not submitted -->
  <form *ngIf="!isSubmitted" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="First and Last Name *" name="name" [(ngModel)]="name" required />
      <input type="email" placeholder="Email *" name="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <input type="tel" placeholder="Phone number" name="phone" [(ngModel)]="phone" />
    </div>
    <div class="form-group">
      <textarea placeholder="Message (Include Order Number if necessary)" name="comment" [(ngModel)]="comment"></textarea>
    </div>

    <!-- Disable the button and show spinner while submitting -->
    <button type="submit" [disabled]="isSubmitting">
      <span *ngIf="!isSubmitting">Send</span>
      <span *ngIf="isSubmitting" class="spinner"></span>
    </button>
  </form>

  <!-- Confirmation message is displayed only if submitted -->
  <div *ngIf="isSubmitted" class="confirmation-message">
    <p>Thank you for reaching out! We'll get back to you as soon as possible.</p>
  </div>
</div>
