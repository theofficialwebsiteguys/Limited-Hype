<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <button class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>
  </div>
  <div class="shoe-section" *ngIf="clothingProducts$ | async as clothingProducts; else loading">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of clothingProducts">
        <div class="card h-100">
          <div class="card-img-container">
            <ng-container *ngIf="product.imageBack; else singleImage">
              <div id="carousel-{{product.id}}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" (click)="viewProductDetail(product)">
                    <img [src]="product.imageUrl" class="d-block w-100" alt="{{product.name}}">
                  </div>
                  <div class="carousel-item" (click)="viewProductDetail(product)">
                    <img [src]="product.imageBack" class="d-block w-100" alt="{{product.name}}">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel-' + product.id" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel-' + product.id" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </ng-container>
            <ng-template #singleImage>
              <img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}" (click)="viewProductDetail(product)">
            </ng-template>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.variant[0].price | currency}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="text-center">
      <p>Loading featured products...</p>
    </div>
  </ng-template>
</div>
