<div class="container mt-5">
    <!-- <h2 class="my-5">Clothing</h2> -->
    <div class="shoe-section" *ngIf="clothingProducts$ | async as clothingProducts; else loading">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of clothingProducts">
          <div class="card h-100" (click)="viewProductDetail(product)">
            <div class="card-img-container">
              <img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}">
            </div>
            <div class="card-body text-center">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.variant[0].price | currency}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="text-center">
        <p>Loading featured products...</p>
      </div>
    </ng-template>
</div>
